<p-card>
    <ng-template pTemplate="header">
        <app-header [isEdicion]="false" [titulo]="titulo" [ruta]="ruta" ></app-header>
    </ng-template>

<div class="card">
    <p-table [value]="artesanias" #dt1 dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">
                    ID
                    <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="tipo">
                    Tipo
                    <p-sortIcon field="tipo"></p-sortIcon>
                </th>
                
                <th pSortableColumn="nombre">
                    Nombre
                    <p-sortIcon field="nombre"></p-sortIcon>
                </th>

                <th pSortableColumn="color">
                    Color
                    <p-sortIcon field="color"></p-sortIcon>
                </th>

                <th pSortableColumn="precio">
                    Precio
                    <p-sortIcon field="precio"></p-sortIcon>
                </th>

                <th>Opciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-artesania | async>
            <tr>
                <td>{{artesania.id}}</td>
                <td>{{artesania.tipo}}</td>
                <td>{{artesania.nombre}}</td>
                <td>{{artesania.color}}</td>
                <td>{{artesania.precio}}</td>
                <td>
                    
                    <button pButton type="button" icon="pi pi-pencil" iconPos="left"[routerLink]="['/artesanias/', artesania.id]"  class="me-3" ></button>
                    <button pButton pRipple icon="pi pi-trash" (click)="delete(artesania.id)" class="p-button-danger"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
</p-card>

<p-confirmDialog header="DELETE ARTESANIA"  icon="pi pi-exclamation-triangle" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}"></p-confirmDialog>

<p-dialog *ngIf( header="Error") [(visible)]="display" icon="pi pi-exclamation-triangle">
    <p>No se ha podido eliminar</p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="display=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
